<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <form class="card">
        <h2>Login</h2>
        <input type="email" placeholder="Email" class="input-field" id="email" required>
        <div class="password-wrapper">
            <input type="password" placeholder="Password" class="input-field" id="password" required>
            <span class="toggle-password">👁️</span>
        </div>
        <button class="button" id="login-button">Login</button>
        <p class="account-text">Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
    </form>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./login.js"></script>
    <script type="module" src="../app.js"></script>
</body>

</html>
